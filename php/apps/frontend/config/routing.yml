# default rules
homepage:
  url:   /
  param: { module: home, action: test }
  
sobre:
  url:   /sobre
  param: { module: home, action: info }

iframe:
  url:   /iframe
  param: { module: home, action: iframe }

dom:
  url:   /dom
  param: { module: home, action: dom }

new_alderman:
  url:   /vereador
  param: { module: alderman, action: new }

list_aldermans:
  url:   /vereador/list
  param: { module: alderman, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*


